---
layout: layout
---
{% for post in site.posts limit:5 %}
<article>
	<header>
		<h3><a href="{{ post.url }}">{{ post.title }}</a><h3>
	</header>
	<div class="content">
		{{ post.content | split:'<!-- excerpt end -->' | first | split:'<!-- excerpt start -->' | last }}
    	<p><a href="{{ post.url }}">more &raquo;</a></p>
	</div>
	<footer>
		<span>{{ post.date | date: "%B %e, %Y" }}</span>
		<span class="categories">{{ post.categories| join:', ' }}</span>
		<span class="author">{% if post.author %}{{ post.author }}{% else %}Benoit{% endif %}</span>
	</footer>
</article>
{% endfor %}
