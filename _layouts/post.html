---
layout: layout
---
<article>
	<header>
		<h2>{{ page.title }}</h2>
		<h3>
		    <span class="author">By {% if page.author %}{{ page.author }}{% else %}Benoit{% endif %}</span>,
		    <span>{{ page.date | date: "%B %e, %Y" }}</span>
		</h3>
	</header>
	<div class="content">
		{{ content }}
	</div>
	<footer>
		<div class="categories">
		{% for catinfo in page.categories %}
		    <span><a href="/category.html#{{ catinfo }}">{{ catinfo }}</a></span>
		{% endfor %}
		</div>
	</footer>
    {% include disqus.html %}
</article>
