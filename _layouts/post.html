---
layout: layout
---
<article>
	<header>
		<h3><a href="{{ page.url }}">{{ page.title }}</a><h3>
	</header>
	<div class="content">
		{{ content }}
	</div>
	<footer>
		<span>{{ page.date | date: "%B %e, %Y" }}</span>
		<span class="categories">
			{% for category in page.categories %}
				{{ category }}
			{% endfor %}
		</span>
	</footer>
</article>
