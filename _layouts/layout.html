<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta http-equiv="X-UA-Compatible" content="chrome=1">

        <link rel="icon" type="image/x-icon" href="/favicon.ico">
        <title>{% if page.title %}{{ page.title }} . {% endif %}{{site.name}}</title>
        <meta name="author" content="{{ site.author }}" />
        <meta name="description" content="What's inside minni.im" />
        <link rel="alternate" type="application/rss+xml" href="/atom.xml" />
        <link rel='stylesheet' type='text/css' href='http://fonts.googleapis.com/css?family=Roboto:400,400italic,700,700italic,300,300italic,100,100italic' />
        <link rel="stylesheet" href="/css/pygments.css">
        <link rel="stylesheet" href="/css/roulotte.css">
        <script type="text/javascript" src="/js/jquery-1.8.3.min.js"></script>
    </head>
    <body {% if page.class %}class="{{ page.class }}"{% endif %}>
        <header>
            <hgroup>
                <h1><a href="/">Minni.im</a></h1>
                <h2>dev blog</h2>
            </hgroup>
            <nav id="cat-nav">
                <a href="/" class="selected" data-cat="all">All</a>
                {% for catinfo in site.categories %}
                {% capture category %}{{catinfo|first}}{% endcapture %}
                <a href="/category.html#{{category}}" data-cat="{{category}}">{{category |capitalize}}</a>
                {% endfor %}
            </nav>
        </header>
        <section id="main">
            {{ content }}
        </section>
        <footer>
            <img src="/images/logo.svg" />
            <span>&copy;2013-{{site.time|date:'%Y'}} minni.im</span>
            <span>Benoit Charbonnier <a href="https://minni.im" target="_blank">minni.im</a></span>
        </footer>
        </div>
    </body>
</html>
